{% extends "engine/base.html" %}

{% block content_engine %}
        <h2>Game list</h2>
        {% for game in object_list %}
            {% if forloop.first %}<ul>{% endif %}
                <li><a href="{{ game.get_absolute_url }}">{{ game }}</a></li>
            {% if forloop.last %}</ul>{% endif %}
        {% endfor %}
{% endblock %}
